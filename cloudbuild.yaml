steps:
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        # デバッグ出力
        echo "Debug: Building environment variables"
        
        # .env ファイルの作成
        mkdir -p next-app
        cat > next-app/.env << EOF
        GOOGLE_APPLICATION_CREDENTIALS=/workspace/key.json
        GOOGLE_VERTEX_LOCATION=asia-northeast1
        GOOGLE_VERTEX_PROJECT=healthit-ai-resume
        EOF
        
        # サービスアカウントキーの作成（必要な場合）
        echo ${_GOOGLE_APPLICATION_CREDENTIALS} > /workspace/key.json

        # Dockerビルドの実行
        docker build -f Dockerfile \
          --build-arg GOOGLE_APPLICATION_CREDENTIALS=/workspace/key.json \
          --build-arg GOOGLE_VERTEX_LOCATION=asia-northeast1 \
          --build-arg GOOGLE_VERTEX_PROJECT=healthit-ai-resume \
          -t gcr.io/$PROJECT_ID/ai-resume:$COMMIT_SHA .

  # ビルドしたコンテナイメージをArtifact Registryにプッシュ
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/ai-resume:$COMMIT_SHA"]

  # Artifact RegistryのコンテナイメージをCloud Runにデプロイ
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      - "run"
      - "deploy"
      - "ai-resume"
      - "--image"
      - "gcr.io/$PROJECT_ID/ai-resume:$COMMIT_SHA"
      - "--region"
      - "${_DEPLOY_REGION}"
images:
  - "gcr.io/$PROJECT_ID/ai-resume:$COMMIT_SHA"
timeout: 900s

options:
  logging: CLOUD_LOGGING_ONLY